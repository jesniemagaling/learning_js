<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dynamic List Filter</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h2>Search for a Product</h2>
      <input
        type="text"
        id="searchInput"
        placeholder="Start typing to filter..."
      />

      <ul id="productList">
        <li class="product-item">Laptop</li>
        <li class="product-item">Keyboard</li>
        <li class="product-item">Mouse</li>
        <li class="product-item">Monitor</li>
        <li class="product-item">Webcam</li>
        <li class="product-item">Headphones</li>
        <li class="product-item">Microphone</li>
        <li class="product-item">Printer</li>
        <li class="product-item">Scanner</li>
        <li class="product-item">Router</li>
      </ul>
    </div>

    <script src="app.js"></script>
  </body>
</html>
